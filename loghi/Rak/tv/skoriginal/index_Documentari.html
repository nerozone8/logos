<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Documentari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      padding: 20px;
      color: #e50914;
    }
    .griglia {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .canale {
      background-color: #222;
      border-radius: 8px;
      text-align: center;
      padding: 10px;
    }
    .canale img {
      width: 100%;
      height: 140px;
      object-fit: contain;
      background-color: #000;
    }
    .canale p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Documentari</h1>
  <div class="griglia">
    
      

      <div class="canale">
        <img src="https://raw.githubusercontent.com/tv-logo/tv-logos/main/countries/italy/sky-documentaries-it.png" alt="SKY DOCUMENTARIES FHD">
        <p>SKY DOCUMENTARIES FHD</p>
      </div>

      <div class="canale">
        <img src="https://raw.githubusercontent.com/tv-logo/tv-logos/main/countries/italy/sky-nature-it.png" alt="SKY NATURE FHD">
        <p>SKY NATURE FHD</p>
      </div>

     

      <div class="canale">
        <img src="https://raw.githubusercontent.com/tv-logo/tv-logos/main/countries/italy/history-channel-it.png" alt="HISTORY FHD">
        <p>HISTORY FHD</p>
      </div>

     

      <div class="canale">
        <img src="https://raw.githubusercontent.com/tv-logo/tv-logos/main/countries/italy/sky-arte-it.png" alt="SKY ARTE FHD">
        <p>SKY ARTE FHD</p>
      </div>

  </div>
</body>
</html>
