<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Elversberg - Nurnberg</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/controls.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
    }
    #overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 16px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay poster="https://raw.githubusercontent.com/nero081/loghi/main/partite/primo/loghi/nero.png" tabindex="0"></video>
    <div id="overlay"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/shaka-player.compiled.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/shaka-player.ui.min.js"></script>
  <script>
    shaka.polyfill.installAll();
    const video = document.getElementById('video');
    const container = document.getElementById('video-container');
    const overlay = document.getElementById('overlay');
    video.muted = false;
    video.volume = 1.0;

    function showOverlay(text) {
      overlay.textContent = text;
      overlay.style.display = 'block';
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 3000);
    }

    async function initPlayer() {
      const player = new shaka.Player(video);
      const ui = new shaka.ui.Overlay(player, container, video);
      ui.configure({
        controlPanelElements: ['play_pause', 'volume', 'time_and_duration', 'fullscreen', 'quality', 'captions', 'audio'],
        addSeekBar: true,
        addBigPlayButton: false
      });
      player.configure({
        drm: {
          clearKeys: { "000b2bff43fd13add0f7e3fd8a7d3066": "cf859a91af1aed3d87b148e8fcb9111f" }
        }
      });
      try {
        await player.load("https://linear205-de-dash1-prd-ak.cdn12.skycdp.com/031124-50/index_stereo.mpd");
        video.play();
      } catch (e) {
        console.error("Errore nel caricamento:", e);
      }
    }

    document.addEventListener("DOMContentLoaded", initPlayer);
  </script>
</body>
</html>
