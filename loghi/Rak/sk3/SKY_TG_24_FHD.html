<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SKY TG 24 FHD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/controls.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
    }
    #overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 16px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay muted poster="https://raw.githubusercontent.com/nero081/loghi/main/partite/primo/loghi/nero.png" tabindex="0"></video>
    <div id="overlay"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/shaka-player.compiled.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/shaka-player.ui.min.js"></script>
  <script>
    shaka.polyfill.installAll();

    const video = document.getElementById('video');
    const container = document.getElementById('video-container');
    const overlay = document.getElementById('overlay');

    function showOverlay(text) {
      overlay.textContent = text;
      overlay.style.display = 'block';
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 3000);
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec.toString().padStart(2, '0')}`;
    }

    async function initPlayer() {
      const player = new shaka.Player(video);
      const ui = new shaka.ui.Overlay(player, container, video);

      ui.configure({
        controlPanelElements: [
          'play_pause', 'volume', 'time_and_duration',
          'fullscreen', 'quality', 'captions', 'audio'
        ],
        addSeekBar: true,
        addBigPlayButton: false
      });

      player.configure({
        drm: {
          clearKeys: { "111841184b7b87adb146e46184646277": "c527d23a8213c969b344ca9bede8cc73" }
        }
      });

      try {
        await player.load("https://g006-lin-it-cmaf-prd-xa.pcdn07.cssott02.com/nowitlin1/Content/CMAF_CTR_H1/Live/channel(tg24)/master_2hr-all.mpd");
        video.play();
      } catch (e) {
        console.error("Errore nel caricamento:", e);
      }

      document.addEventListener('keydown', (event) => {
        const key = event.key.toLowerCase();

        switch (key) {
          case 'enter':
            if (player.isLive()) {
              const now = new Date();
              const liveEdge = player.seekRange().end;
              const behind = liveEdge - video.currentTime;
              const liveTime = new Date(now.getTime() - behind * 1000);
              const h = liveTime.getHours().toString().padStart(2, '0');
              const m = liveTime.getMinutes().toString().padStart(2, '0');
              const s = liveTime.getSeconds().toString().padStart(2, '0');
              showOverlay(`üî¥ LIVE ‚Ä¢ ${h}:${m}:${s} ‚Ä¢ Indietro di ${formatTime(behind)}`);
            } else {
              showOverlay(`Timeline: ${formatTime(video.currentTime)} / ${formatTime(video.duration)}`);
            }
            break;
          case 'arrowleft':
            video.currentTime = Math.max(video.currentTime - 10, 0);
            showOverlay(`‚è™ ${formatTime(video.currentTime)}`);
            break;
          case 'arrowright':
            video.currentTime = Math.min(video.currentTime + 10, video.duration);
            showOverlay(`‚è© ${formatTime(video.currentTime)}`);
            break;
          case ' ':
            event.preventDefault();
            video.paused ? video.play() : video.pause();
            break;
          case 'f':
            if (document.fullscreenElement) {
              document.exitFullscreen();
            } else {
              container.requestFullscreen();
            }
            break;
        }
      });
    }

    document.addEventListener("DOMContentLoaded", initPlayer);
  </script>
</body>
</html>
